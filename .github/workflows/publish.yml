name: Build and Publish Package

on:
  push:
    branches:
      - main  # This will trigger the workflow when code is pushed to the main branch
  workflow_dispatch:  # Allows you to manually trigger this workflow from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  # Specify Bun version

      - name: Install dependencies
        run: bun install

      - name: Build the package
        run: bun build src/index.ts --outdir dist --target bun --no-splitting --minify

      - name: Publish to npm
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Uses NPM token from GitHub secrets
